{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{% static 'images/icon.jpg' %}" type="image/icon type">
    <title>Prescription</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a href="/" class="navbar-brand">
                    <h1><i>Prescription</i></h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
                    <div class="navbar-nav nav-tabs">
                        <a href="/" class="nav-item nav-link">Home</a>
                        <a href="/service" class="nav-item nav-link">Services</a>
                        <div class="nav-item dropdown">
                            <a href="#" data-toggle="dropdown" class="nav-item nav-link dropdown-toggle">More</a>
                            <div class="dropdown-menu">
                                <a href="/advice" class="dropdown-item">Basic Advice</a>
                                <a href="/about-us" class="dropdown-item">About us</a>
                                <a href="/contact" class="dropdown-item">Contact</a>
                                <a href="/documentation" class="dropdown-item">Documentation</a>
                            </div>
                        </div>
                    </div>
                    <form class="navbar-form form-inline">
                        <div class="input-group search-box">
                            <input type="text" id="search" class="form-control" placeholder="Search here...">
                        </div>
                    </form>
                    <div class="navbar-nav ml-auto action-buttons">
                        <div class="nav-item">
                            <a href="/login"
                                class="btn btn-primary mr-4">Login</a>
                        </div>
                        <div class="nav-item">
                            <a href="/register" class="btn btn-primary sign-up-btn">Sign
                                up</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    {% block content %}
      
    {% endblock %}

    <footer class="site-footer py-5">
        <div class="container">
    
            <div class="row">
                <div class="col-lg-4">
    
                    <div class="text-center quick-contact-info">
                        <div class="mb-3 icon-wrap">
                            <i class="fa fa-phone-square fa-4x" aria-hidden="true"></i>
                        </div>
                        <span class="caption">01832344599</span><br>
                        <span class="caption">01779874377</span>
                    </div>
    
                </div>
                <div class="col-lg-4">
    
                    <div class="text-center quick-contact-info">
                        <div class="mb-3 icon-wrap">
                            <i class="fa fa-map-marker fa-4x" aria-hidden="true"></i>
                        </div>
                        <span class="caption">Devoloper zone, Noakhali, Chittagong, Bangladesh</span>
                    </div>
    
                </div>
                <div class="col-lg-4">
    
                    <div class="text-center quick-contact-info">
                        <div class="mb-3 icon-wrap">
                            <i class="fa fa-envelope fa-4x" aria-hidden="true"></i>
                        </div>
                        <span class="caption">admin@admin.com</span>
                    </div>
    
                </div>
            </div>
    
    
            <div class="row pt-5 mt-5 text-center">
                <div class="col-lg-8 text-lg-left">
                    <p class="text-right">
                        Copyright &copy;
                        <script>document.write(new Date().getFullYear());</script> All rights reserved
                    </p>
                </div>
                <div class="col-lg-4 text-lg-right">
                    <a href="#" class="ml-3">Terms</a>
                    <a href="#" class="ml-3">Privacy</a>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
